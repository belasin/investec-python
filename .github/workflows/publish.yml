name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3

      - name: Install dependencies (including dev)
        run: pdm sync --dev

      - name: Lint
        run: pdm run lint

      - name: Run tests
        run: pdm run test

      - name: Publish
        env:
          PDM_PUBLISH_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: pdm publish -u __token__
